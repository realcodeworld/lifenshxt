<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/socialmedia.css">
    <link rel="stylesheet" href="/css/global.css">
    <title>Life'n'Shxt</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167591892-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-167591892-2');
    </script>
</head>
<body>
    <div class="title">Coming soon...</div><br>
    <img src="/img/LNSP.jpeg" alt="Life'n'Shxt Crew!" class="responsive" width="100" height="100">
    <div id="message"></div>
    <form id="newsletter" class="subscribe" action="/.netlify/functions/submission-created" method="post">
      <input type="email" id="inputEmail" name='email' placeholder="Enter email to subscribe for FREE" class="email" required autofocus>
      <button class="button" type="submit">Subscribe</button>
    </form>
    <footer>
        <hr>
        <a href="#" class="fa fa-soundcloud"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-twitter"></a>
    </footer>
    <!-- <script src="/js/submission-created.js"></script> -->
    <!-- <script src="/js/subscription.js"></script> -->
    <script>
      var form = document.getElementById('newsletter');

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        email = document.getElementById('inputEmail').value;
        submitEmail(email)
      });

      function submitEmail(email) {
        fetch('/.netlify/functions/submission-created', {
            method: 'post',
            body: JSON.stringify({
              email: email
            })
          }).then(function(response) {
            console.log(response.json())
            return response.json();
          }).then(function(data) {
            messageDiv = document.getElementById('message');
            messageDiv.innerText = 'Confirmation email has been sent!'
          });
      };
    </script>
</body>
</html>
